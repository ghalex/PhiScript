<!DOCTYPE html>
<html>
<head>
	<title>PhiJsComponents - v1.0.0</title>
	
	<script src="libs/less-1.1.3.min.js" type="text/javascript"></script>
	<script src="libs/mootools-core-1.3.2.js" type="text/javascript"></script>
	<script src="libs/mootools-more-1.3.2.1.js" type="text/javascript"></script>
	<script src="libs/underscore.js" type="text/javascript"></script>
	<script src="libs/backbone-min.js" type="text/javascript"></script>
	<script src="http://localhost/JavaScript/PhiScript/build/php/build.php" type="text/javascript"></script>
	
	<!-- JavaScript generated by PhiScript -->
	<script src="src/phi/view/MainView.js" type="text/javascript"></script>
	
	<script>
		
		window.addEvent('domready', function() 
		{
			// Load default theme
			Phi.Mn.ThemeManager.setDirectory( "../themes/" );
			Phi.Mn.ThemeManager.load( "default" );
			
			// Create new instance of the class generated by PhiScript compiler.
			var mainView = new MainView();
			var rootBox = Phi.UI.RootBox.get();
	
			// Set RootBox to take all available space
			rootBox.setPercentageWidth(100);
			rootBox.setPercentageHeight(100);
			
			// Add generated view to RootBox
			rootBox.addChild( mainView );
			

			mainView.setModel(new Phi.Mvc.Model({name: "Hello model!"}));
		});
	</script>
</head>

<body>

</body>
</html>
